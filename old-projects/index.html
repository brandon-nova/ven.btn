<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Previous projects by Brandon Nova — Finfree, Schoolpool, Selfshares">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://venture.btn/old-projects/">
  <meta property="og:title" content="Old Projects — Venture.btn">
  <meta property="og:description" content="Previous projects by Brandon Nova">
  <meta property="og:image" content="https://venture.btn/assets/images/og-image.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://venture.btn/old-projects/">

  <meta name="twitter:description" content="Previous projects by Brandon Nova">

  <title>Old Projects — Venture.btn</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/venture-favicon.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/utilities.css">
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="header__inner container">
      <a href="/" class="header__logo" aria-label="Venture.btn Home">
        <img src="../assets/venheader.png" alt="venture.btn">
        <span class="header__logo-text">VENTURE.BTN</span>
      </a>
      <nav class="header__nav" role="navigation" aria-label="Main navigation">
        <button class="header__nav-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__nav-menu">
          <a href="../ideas/" class="header__nav-link">Ideas</a>
          <a href="../work-with-me/" class="header__nav-link">Work with Me</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" role="main" id="main-content">
    <!-- Old Projects Section -->
    <section class="section">
      <div class="container">
        <div class="grid grid--max-3">
          <article class="tile">
            <div class="tile__header">
              <h3 class="tile__title">Finfree</h3>
              <span class="tile__status">
                <span class="chip chip--old">Old</span>
              </span>
            </div>
            <div class="tile__body">
              <p class="tile__tagline">Find financial Freedom</p>
            </div>
            <div class="tile__footer">
              <a href="https://finfree.me" class="tile__link" target="_blank" rel="noopener noreferrer">
                Visit site <span class="tile__link-arrow">→</span>
              </a>
            </div>
          </article>

          <article class="tile">
            <div class="tile__header">
              <h3 class="tile__title">Schoolpool</h3>
              <span class="tile__status">
                <span class="chip chip--old">Old</span>
              </span>
            </div>
            <div class="tile__body">
              <p class="tile__tagline">Carpooling for schools</p>
            </div>
            <div class="tile__footer">
              <a href="https://schoolpool.app" class="tile__link" target="_blank" rel="noopener noreferrer">
                Visit site <span class="tile__link-arrow">→</span>
              </a>
            </div>
          </article>

          <article class="tile">
            <div class="tile__header">
              <h3 class="tile__title">Selfshares</h3>
              <span class="tile__status">
                <span class="chip chip--old">Old</span>
              </span>
            </div>
            <div class="tile__body">
              <p class="tile__tagline">Invest in you</p>
            </div>
            <div class="tile__footer">
              <a href="#" class="tile__link" aria-label="Selfshares - no link available">
                Coming soon <span class="tile__link-arrow">→</span>
              </a>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="container">
      <div class="footer__inner">
        <p class="footer__copyright">© Venture.btn</p>
        <a href="https://www.linkedin.com/in/brandon-nova/" class="footer__linkedin" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="../assets/js/app.js" defer></script>
  <script src="../assets/js/animations.js" defer></script>

</html>
